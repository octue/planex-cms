language: python
python: "3.6"
cache:
  pip: true
  directories:
    - node_modules

dist: trusty
sudo: false

services:
  - postgresql

addons:
  postgresql: "11.3"

env:
  global:
    - DJANGO_SETTINGS_MODULE=planex.settings.test
    - DATABASE_URL=postgres://postgres@localhost/travis_ci_test
    - CFG_SECRET_KEY=iamnotsosecret
    - CFG_ALLOWED_HOSTS=localhost


before_install:
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-11 postgresql-client-11
  - sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
  - sudo service postgresql restart 11

install:
  - pip install codecov
  - pip install wheel
  - pip install -r requirements.txt
  - pip install flake8
  - pip install isort

before_script:
  - psql --version
  - psql -c 'create database travis_ci_test;' -U postgres

script:
  - flake8 planex
  - isort --check-only --diff --recursive planex
  - python manage.py check
  - python manage.py makemigrations --check
  - python manage.py migrate --noinput
  - coverage run manage.py test planex.test

after_success:
  - coverage xml && codecov -f coverage.xml --commit=$TRAVIS_COMMIT
